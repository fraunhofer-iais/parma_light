name: run tests

on:
  push:
    branches:
      - develop
      - master
      - feature*

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          
      - name: Install dependencies
        run: |
          uv sync
          
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest
